<!-- templates/movie_file.html -->
<li>{{ movie.title }} - {{ movie.year }} - {{ movie.user_id }}
    <span class="float-right">

        <a class="btn" href="{{ url_for('watchlist.file' , movie_id = movie.id) }}">File</a>
        {% if current_user.is_authenticated and current_user.id == movie.user_id %}
        <form class="inline-form" method="post" action="{{ url_for('watchlist.delete', movie_id = movie.id) }}">
            <input class="btn" type="submit" name="delete" value="delete" onclick="return confirm ('Are you sure')">
        </form>
        <a class="btn" href="{{ url_for('watchlist.edit', movie_id = movie.id ) }}">Edit</a>
        {% endif %}
        <a class="douban" href="https://movie.douban.com/subject_search?search_text={{ movie.title }}" target="_blank" title="Find this movie on Douban">豆瓣</a>
        <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
    </span>
</li>
