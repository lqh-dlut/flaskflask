<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="{{ url_for('static', filename='images/jerry.jpeg') }}">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
    <img alt="JerryHead" class="jerryhead" src="{{ url_for('static', filename='images/angry.jpeg') }}">
    {{ user.name }}'s Watchlist
    </h2>


    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <footer>
        <img alt="Tom" class="Tom" src="{{ url_for('static', filename='images/Tom.gif') }}">
        <small>&copy; 2023 <a href="http://baidu.com">LoveYOU</a></small>
    </footer>
</body>
</html>
